<div class="sidebar">
        <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>{{ username }}</span>
                <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <hr class="sidebar-separator">
        <h2>Wireguard Panel</h2>
        <ul>
                <li><a href="/home" class="{{ 'active' if request.path == '/home' else '' }}"><i
                                        class="fas fa-home"></i>
                                Home</a></li>
                <li><a href="/peers" class="{{ 'active' if request.path == '/peers' else '' }}"><i
                                        class="fas fa-users"></i>
                                Peers & Templates</a></li>
                <li><a href="/settings" class="{{ 'active' if request.path == '/settings' else '' }}"><i
                                        class="fas fa-cog"></i>
                                Settings</a></li>
                <li><a href="/backups" class="{{ 'active' if request.path == '/backups' else '' }}"><i
                                        class="fas fa-database"></i> Backups</a></li>
                <li><a href="/warp" class="{{ 'active' if request.path == '/warp' else '' }}"><i class="fa fa-bolt"></i>
                                Warp [Experimental]</a></li>
                <li><a href="/telegram" class="{{ 'active' if request.path == '/telegram' else '' }}"><i
                                        class="fa fa-key"></i> API & Telegram</a></li>
        </ul>

        <div class="sidebar-footer">
                <form method="POST" action="/set-language" id="language-form">
                        <select name="language" class="language-selector" onchange="document.getElementById('language-form').submit()">
                                <option value="en" {% if session['language']=='en' %}selected{% endif %}>English</option>
                                <option value="fa" {% if session['language']=='fa' %}selected{% endif %}>فارسی</option>
                        </select>
                </form>
        </div>
</div>
