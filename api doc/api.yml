            }
    usage_examples:
      - request: "curl -X GET http://your-server-url/api/web-config"
        response: |
          {
            "port": 5000,
            "tls": true
          }
      - request: "curl -X GET http://your-server-url/api/web-config"
        response: |
          {
            "error": "Couldn't load web config: [error details]"
